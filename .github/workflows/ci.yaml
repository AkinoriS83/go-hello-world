name: ci
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 1.24.1

      - run: test -z $(gofmt -l .)
      - run: go vet ./...
      - run: go test
      - run: go test -bench . -benchmem
      - run: go build .
